<app-loader [showLoader]="showLoader"></app-loader>
 
 <!-- ##### Small Receipe Area Start ##### -->
 <section class="small-receipe-area section-padding-80-0" *ngIf="recipes.length>0">
    <div class="container">
        <div class="mb-5 search-text">Search results for: {{searchTerm}}</div>
        <div class="no-items-found" *ngIf="recipes.length < 1">No Items Found</div>
        <div class="row">
            <!-- Small Receipe Area -->
            <div class="col-12 col-sm-6 col-lg-4" *ngFor="let recipe of recipes">
                <div class="single-small-receipe-area d-flex">
                    <!-- Receipe Thumb -->
                    <div class="receipe-thumb">
                        <img src="{{recipe.recipe.image}}" alt="">
                    </div>
                    <!-- Receipe Content -->
                    <div class="receipe-content">
                        <span>{{recipe.recipe.dietLabels[0]}}</span>
                        <a [routerLink]="['/recipe/single',{uri:recipe.recipe.uri}]">
                            <h5>{{recipe.recipe.label}}</h5>
                        </a>
                        <p>{{recipe.recipe.healthLabels[0]}}</p>
                        <p>{{recipe.recipe.healthLabels[1]}}</p>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<!-- ##### Small Receipe Area End ##### -->
